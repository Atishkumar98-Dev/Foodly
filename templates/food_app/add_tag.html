{% extends "admin_base.html" %}
{% block content %}
<style>
    #id_foods{

        height: 200px;
        overflow-y: scroll;
        padding: 1%;
    }
</style>
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{% if edit %}Edit{% else %}Add{% endif %} Tag</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="mb-3">
                {{ form.foods.label_tag }}
                {{ form.foods }}
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'admin_tag' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">{% if edit %}Update{% else %}Add{% endif %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
