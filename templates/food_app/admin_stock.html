{% extends "admin_base.html" %}
{% block content %}
<h2>Stock / Inventory</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Food</th>
            <th>Quantity</th>
            <th>Last Updated</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.food.food_name }}</td>
            <td>{{ stock.quantity }}</td>
            <td>{{ stock.last_updated }}</td>
            <td>
                <a href="{% url 'update_stock' stock.id %}" class="btn btn-sm btn-warning">Update</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No stock records found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
