<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            flex-shrink: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a.active {
            background-color: #495057;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar .sidebar-header {
            padding: 1rem;
            font-size: 1.2rem;
            text-align: center;
            background: #212529;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="sidebar-header">
            Admin Dashboard
        </div>
        <nav class="nav flex-column">
            <a href="{% url 'admin_food' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_food' %}active{% endif %}">Foods</a>
            <a href="{% url 'admin_ingredient' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_ingredient' %}active{% endif %}">Ingredients</a>
            <a href="{% url 'admin_tag' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_tag' %}active{% endif %}">Tags</a>
            <a href="{% url 'admin_discount' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_discount' %}active{% endif %}">Discounts</a>
            <a href="{% url 'admin_stock' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_stock' %}active{% endif %}">Stock</a>
            <a href="{% url 'admin_allergy' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_allergy' %}active{% endif %}">Allergies</a>
            <a href="{% url 'admin_order' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_order' %}active{% endif %}">Orders</a>
            <a href="{% url 'food_list' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_order' %}active{% endif %}">Food lists</a>
            <a href="{% url 'admin_nutrition' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_order' %}active{% endif %}">Nutrition</a>
            

        </nav>
        <div class="mt-auto p-3">
            <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
